<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>用户输入</h1>
<form action="/index/" method="post">
    {% csrf_token %}
    <input type="text" name="username" />
    <input type="password" name="password" />
    <input type="submit" name="submit" />
</form>
<table>
    <tbody>
    {% for line in data %}
        <tr>
            <td>{{ line.user }}</td>
            <td>{{ line.pwd }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
